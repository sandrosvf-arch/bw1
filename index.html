<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnect para otimização de performance - Backend -->
    <link rel="preconnect" href="https://bw1-backend-g2vf.onrender.com" crossorigin />
    <link rel="dns-prefetch" href="https://bw1-backend-g2vf.onrender.com" />
    
    <!-- Preconnect para Supabase CDN -->
    <link rel="preconnect" href="https://supabase.co" crossorigin />
    <link rel="dns-prefetch" href="https://supabase.co" />
    
    <!-- Preconnect para imagens externas -->
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin />
    <link rel="dns-prefetch" href="https://images.unsplash.com" />
    
    <!-- Otimização para fontes do Google (se houver) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <title>BW1 - Marketplace</title>
    
    <!-- Meta tags para melhor performance -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="description" content="BW1 - Marketplace de veículos e imóveis" />
    
    <!-- Inline critical CSS hint -->
    <style>
      /* Critical CSS - Loading state */
      #root{min-height:100vh}
      .loading-skeleton{background:linear-gradient(90deg,#f3f4f6 25%,#e5e7eb 50%,#f3f4f6 75%);background-size:200% 100%;animation:loading 1.5s ease-in-out infinite}
      @keyframes loading{0%{background-position:200% 0}100%{background-position:-200% 0}}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
